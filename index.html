<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axit</title>
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header class="header">
        <div class="header_container _container">
            <a class="header__link-home" href="#!">
                <img class="header_logo" src="./style/img/logo_header.png" alt="logo.png">
            </a>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header_nav-list">
                        <a href="#!" class="header__nav-link">features</a>
                    </li>
                    <li class="header_nav-list">
                        <a href="#!" class="header__nav-link">About</a>
                    </li>
                    <li class="header_nav-list">
                        <a href="#!" class="header__nav-link">Pricing</a>
                    </li>
                    <li class="header_nav-list">
                        <a href="#!" class="header__nav-link">Reviews</a>
                    </li>
                    <li class="header_nav-list">
                        <a href="#!" class="header__nav-link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="main_container _container">
            <div class="main_container-flex-wrap">
                <div class="main_container-inner">
                    <div class="main_logo">
                        <img class="main_logo-img" src="./style/img/Logo_main.png" alt="logo">
                    </div>

                    <h1 class="main_title">
                        MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES
                    </h1>
                    <p class="main_main_sub">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit
                    </p>
                    <div class="main__button-wrap">
                        <button class="main__button"><a class="main__button-link" href="#!">Download</a></button>
                    </div>
                </div>

                <div class="main__form-wrap">
                    <form class="main__form">
                        <label>Try Your <span>FREE</span> Trial Today</label>
                        <input type="text" placeholder="Name">
                        <input type="mail" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit">Get Started</button>
                    </form>
                </div>

            </div>
        </div>

    </main>

</body>

</html>
